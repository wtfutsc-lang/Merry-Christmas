<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/elka.css">
        <meta charset="utf-8">
        <link href='https://fonts.googleapis.com/css?family=Neucha' rel='stylesheet'>
    </head>
    <body>
        <div class="layout">
          <aside class="left-panel">
            <h2>Выберите ёлку</h2>
            <div class="tree-grid"> </div>
      
            <h2>Выберите фон</h2>
            <div class="bg-grid"></div>
      
            <h2>Гирлянда</h2>
            <div class="garland-grid"> </div>
      
            <div class="buttons">
              <a class="button" id="save-tree-btn">Сохранить</a>
              <a class="button" id="reset-tree-btn">Сбросить настройки</a>
            </div>
          </aside>
          <main class="tree-area">
            <img src="./public/tree_ne_pushistaya.png" class="main-tree" />
          </main>
          <aside class="right-panel">
            <h2>Игрушки</h2>
            <div class="toys-grid"></div>
          </aside>
      </div>
        <script src="scripts/elka.js"></script>
    </body>
</html>
